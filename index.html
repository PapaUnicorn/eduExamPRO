<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eduExamPRO | Professional Exam Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-50">
    <nav class="p-5 bg-white shadow-sm flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <div class="h-10 w-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white font-bold">eX</div>
            <h1 class="text-2xl font-bold text-indigo-700">edu<span class="text-purple-600">ExamPRO</span></h1>
        </div>
        <div id="navButtons" class="flex items-center gap-4">
            <a href="login.html" class="text-slate-600 font-medium">Login</a>
            <a href="register.html" class="bg-indigo-600 text-white px-6 py-2 rounded-full font-bold">Daftar</a>
        </div>
    </nav>

    <header class="container mx-auto px-6 py-24 text-center">
        <span class="bg-indigo-100 text-indigo-600 px-4 py-1 rounded-full text-xs font-bold mb-6 inline-block uppercase">Assessment Solution</span>
        <h2 class="text-5xl font-extrabold mb-6 leading-tight text-slate-900">Buat Naskah Ujian Profesional <br><span class="text-indigo-600 text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600">Otomatis & Presisi.</span></h2>
        <p class="text-slate-500 mb-10 max-w-xl mx-auto text-lg">Dilengkapi dengan Kisi-kisi, Kunci Jawaban, dan integrasi AI Image Generation untuk soal bergambar.</p>
        <button onclick="checkAccess()" class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-10 py-4 rounded-2xl font-bold shadow-xl hover:scale-105 transition-transform">Mulai Buat Soal</button>
    </header>

    <script>
        const user = JSON.parse(localStorage.getItem('userAccount'));
        if (user) {
            document.getElementById('navButtons').innerHTML = `
                <div class="flex items-center gap-4">
                    <span class="text-sm font-bold text-slate-700">Hai, ${user.username}</span>
                    <button onclick="localStorage.removeItem('userAccount'); location.reload();" class="text-red-500 text-xs font-semibold border border-red-200 px-3 py-1 rounded-lg">Logout</button>
                </div>
            `;
        }
        function checkAccess() { 
            if(!user) { window.location.href = "login.html"; return; }
            window.location.href = user.isPaid ? "eduexam.html" : "payment.html";
        }
    </script>
</body>
</html>
