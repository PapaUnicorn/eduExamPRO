<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8"><title>Aktivasi eduExamPRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-6">
    <div class="max-w-2xl w-full bg-white p-10 rounded-[40px] shadow-2xl text-center border border-indigo-50">
        <h2 class="text-3xl font-extrabold mb-2 text-indigo-900">Aktivasi Akses PRO</h2>
        <p class="text-indigo-600 font-bold text-xl mb-8 italic">Rp 100.000 / Tahun</p>
        
        <div class="grid md:grid-cols-2 gap-10 items-center">
            <div class="bg-white border-2 border-indigo-100 p-4 rounded-2xl shadow-inner">
                <img src="qris.jpg" alt="QRIS Edunexus" class="w-full rounded-lg">
                <p class="mt-2 text-[10px] text-slate-400 font-mono">Scan QRIS Edunexus Indonesia</p>
            </div>
            <div class="space-y-5">
                <a href="https://saweria.co/EdunexusIndonesia" target="_blank" class="block bg-orange-500 hover:bg-orange-600 text-white py-4 rounded-2xl font-bold shadow-lg transition-all">Bayar via Saweria</a>
                <div class="bg-indigo-50 p-5 rounded-2xl border border-indigo-100 text-left">
                    <h4 class="text-xs font-bold text-indigo-700 uppercase mb-2">Langkah Setelah Bayar:</h4>
                    <ul class="text-[11px] text-indigo-800 space-y-2">
                        <li>✅ Screenshot bukti transfer Anda.</li>
                        <li>✅ Admin akan memproses aktivasi dalam 1x24 jam.</li>
                        <li>✅ Status login Anda akan otomatis berubah menjadi "Active".</li>
                    </ul>
                </div>
            </div>
        </div>
        
        <button onclick="alert('Permintaan konfirmasi terkirim! Admin akan mengecek pembayaran Anda.'); window.location.href='index.html'" class="mt-12 w-full bg-slate-900 hover:bg-black text-white py-4 rounded-2xl font-bold transition-all shadow-xl">Konfirmasi: Saya Sudah Membayar</button>
    </div>
</body>
</html>
